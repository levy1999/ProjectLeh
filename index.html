<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Descubra seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="assets/img/R-_1_.ico" type="image/x-icon">
</head>

<body>
  <section class="container">
    <h1>Descubra seu IMC!</h1>
    <img src="assets/img/R (1).png" alt="Descubra se imc" width="70">
    <h2>O IMC é calculado dividindo o peso (em kg) 
      pela altura ao quadrado (em m), 
      de acordo com a seguinte fórmula: 
      IMC = peso / (altura x altura).
      <p>O resultado de IMC é dado em kg/m2.</p></h2>
      <br>
    <form action="/" id="formulario" method="POST">
      <input type="text" id="peso" name="peso" for="peso" placeholder="Digite seu peso:">
      <br>
      <input type="text" id="altura" name="altura" placeholder="Digite sua altura:">
      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
